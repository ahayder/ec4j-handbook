<ion-content padding>

  <div *ngIf="post">
    <div class="post-title" text-center [style.font-size]="defaultFont" [innerHTML]="post.title.rendered"></div>
    <div class="post-content" *ngIf="!imgURL" [style.font-size]="defaultFont" [innerHTML]="bodyhtml">
    </div>
  </div>

    <zoom-area *ngIf="imgURL" [(scale)]="scale" [(controls)]="showControls">
        <img src="{{imgURL}}"/>
    </zoom-area>
  
</ion-content>

<ion-footer>

  <ion-navbar color="primary">

    <ion-buttons end>
      <button ion-button icon-only (click)="defaultFont = '1em'">A</button>
      <button style="width: 5px; visibility: hidden;"></button>
      <button ion-button icon-only (click)="defaultFont = '1.5em'"><span style="font-size: 1.5em;">A</span></button>
      <button style="width: 5px; visibility: hidden;"></button>
      <button ion-button icon-only (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button style="width: 5px; visibility: hidden;"></button>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-footer>
