<ion-content padding class="form-content">

    
    <ion-label class="title">Login</ion-label>

    <!-- <p class="skip-login"><a (click)="skipLogin()">Click here to skip login!</a></p> -->
    <!-- <p class="skip-login"><a (click)="goToRegister()">Click here to Register!</a></p> -->
    <form [formGroup]="login_form" (ngSubmit)="login(email)">

      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input type="email" formControlName="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      
      <button ion-button large full color="dark" class="login-button" [disabled]="!login_form.valid">Login</button>

    </form>
  
</ion-content>
